[project]
name = "dotfiles"
version = "0.1.0"
description = "Add a short description here"
authors = ["Jack Myers <jack.myers@intel.com>"]
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
python = ">=3.12.4,<4"

[pypi-dependencies]
mackup = ">=0.8.40, <0.9"

[tasks]
restore = "ln -sf $PIXI_PROJECT_ROOT/Mackup/.mackup.cfg $HOME && mackup restore"
backup = "mackup backup"
remove-nvim-config = "bash -c 'rm -rf ~/.config/nvim ~/.local/share/nvim ~/.local/state/nvim ~/.cache/nvim'"
install-nvim-config = { cmd = "", depends-on = ["remove-nvim-config"] }
